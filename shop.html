<head>

    <link rel="icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- products container -->
    <div class="container" style="margin-top: px;" id="product1">
        <h2 class="text-center rounded p-4 hero-title text-white fw-bold mb-0" id="shop">SHOP</h2>
        <div class="products row g-0 row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3  justify-content-around">
            <!-------------- PLACEHOLDER FOR PRODUCT CARDS -->
        </div>
    </div>

    <!--cart starts here  -->
    <div class="cart mb-3" id="car1">
        <h2 class="text-center  text-white p-3 fw-bold rounded mb-0" id="shopping">Shopping Basket</h2>
        <div class="cart-items" id="cart">
            <!--------------- PLACEHOLDER FOR THE CART -->
        </div>
        <!-- place holder ends here -->

        <!-- end cart row -->
        <div id="total" class="cart-total me-0 pb-2 text-center text-sm-end fw-bold">
            <p class="cart-total-title m-0">Total <span id="price" class="cart-total-price h4 p-0 pe-sm-5 m-0 fw-bold">â‚¬
                    0.00</span></p>

        </div>
        <div class="d-flex justify-content-center">
            <button id="btn-purchase" class="btn btn-purchase text-white" type="button">Check out <br><i
                    class="bi bi-cart-check-fill"></i></button>
        </div>
    </div>
    <footer class="d-sm-flex justify-content-center align-items-center text-white rounded ">
        <div class="fs-4 text-center text-sm-end p-2"><a href="https://marko-dzomba-developer.com">Marko
                Dzomba</a>
        </div>
        <div class="fs-4 text-center text-sm-start p-2">&copy; 2022
        </div>
    </footer>

    <script src="script/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    </script>
